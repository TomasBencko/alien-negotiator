<div class="game-container">
  <div class="header">
    <div class="header-content" #header>
      <h2>Alien Negotiator</h2>
      <div class="avatar-wrapper">
<!--        <img src="assets/00319-2610236278.png" alt="Alien" class="alien-image" />-->
<!--        <img src="assets/00031-1378867608.png" alt="Alien" class="alien-image" />-->
<!--        <img src="assets/00001-810876556.png" alt="Alien" class="alien-image" />-->
        <img [src]="'assets/alien/' + alienState + '.jpg'" alt="Alien" class="alien-image" />
      </div>
    </div>
  </div>
  <div class="message-feed" #messageFeed (scroll)="onScroll()">
    <div class="space-filler"></div>
    <app-message *ngFor="let message of messages"
                 [isUserMessage]="message.isUserMessage"
                 [messageText]="message.text"
                 (scrollToBottomEvent)="scrollToBottom()"
    ></app-message>

    <div class="typing-indicator" *ngIf="isTyping">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <app-message-input (sendMessage)="gptRequest($event)"></app-message-input>
</div>
