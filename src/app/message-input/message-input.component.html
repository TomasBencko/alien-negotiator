<div class="message-input-container">
  <mat-form-field appearance="outline" class="message-input-field">
    <mat-label>Enter your message</mat-label>
    <input matInput [(ngModel)]="inputMessage" (keydown.enter)="onSendMessage()" />
  </mat-form-field>
  <button mat-fab color="primary" class="send-button" (click)="onSendMessage()">
    <mat-icon>send</mat-icon>
  </button>
</div>
