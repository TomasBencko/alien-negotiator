
<div class="intro-container">
  <div class="intro-image-container">
    <img [src]="'assets/intro/' + introContent[currentIndex].image + '.jpg'" class="intro-image" alt="Intro image" />
  </div>
  <div class="intro-text">
    <p *ngFor="let paragraph of introContent[currentIndex].text">{{ paragraph }}</p>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" class="continue-button" (click)="onNext()">
      {{ introContent[currentIndex].btnText }}
    </button>
    <button mat-button class="skip-button" (click)="onSkip()">Preskočiť intro</button>
  </div>
</div>
